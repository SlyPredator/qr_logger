<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Logged</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f8f9fa;
      color: #2c3e50;
    }
    .checkmark {
      font-size: 72px;
      color: #28a745;
      margin-bottom: 20px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="checkmark">&#10003;</div>
  <div class="message">Logged Successfully</div>
  <div id="uuid" style="margin-top:20px;font-size:14px;color:#555;"></div>
  
<script>
  var userName = '<?= userName ?>';
  console.log('Passed userName:', userName);

  function getDeviceFingerprint() {
    var baseString = navigator.userAgent +
                     screen.width + 'x' + screen.height +
                     Intl.DateTimeFormat().resolvedOptions().timeZone;
    return btoa(baseString);
  }

  var deviceUUID = getDeviceFingerprint();
  document.getElementById('uuid').innerText = "Device UUID: " + deviceUUID;

  google.script.run
    .withSuccessHandler(() => console.log('Logged:', userName, deviceUUID))
    .withFailureHandler(err => console.error('Logging error:', err))
    .logUser(userName, deviceUUID);
</script>

</body>
</html>
